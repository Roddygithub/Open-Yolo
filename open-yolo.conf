[General]
# Activer/désactiver le démarrage automatique au démarrage du système
autostart=false

# Niveau de journalisation (debug, info, warning, error, critical)
loglevel=info

# Dossier contenant les curseurs personnalisés
cursors_dir=~/.local/share/open-yolo/cursors

# Dossier contenant les thèmes
themes_dir=~/.local/share/open-yolo/themes

# Thème par défaut
theme=default

# Langue (fr, en, es, de, etc.)
language=fr

[Window]
# Position et taille de la fenêtre principale
x=0
y=0
width=800
height=600

# Taille minimale de la fenêtre
min_width=640
min_height=480

# Mode plein écran
fullscreen=false

# Toujours au premier plan
always_on_top=false

# Se souvenir de la position et de la taille de la fenêtre
remember_geometry=true

[Cursor]
# Chemin vers le curseur personnalisé
path=

# Taille du curseur (en pourcentage de la taille par défaut)
scale=100

# Opacité du curseur (0-100)
opacity=100

# Sensibilité de la souris (0.1-10.0)
sensitivity=1.0

# Inverser les boutons de la souris
swap_buttons=false

# Accélération de la souris (0.0-1.0)
acceleration=0.5

# Délai avant que le clic ne soit considéré comme un double-clic (en millisecondes)
double_click_time=400

[Effects]
# Activer les effets
effects_enabled=true

# Ombre portée
shadow_enabled=true
shadow_offset_x=2
shadow_offset_y=2
shadow_blur_radius=4
shadow_color=0,0,0,128

# Lueur
glow_enabled=false
glow_radius=10
glow_color=255,255,0,128

# Animation d'ondulation
ripple_enabled=false
ripple_scale=1.0
ripple_speed=1.0
ripple_strength=0.5

[Shortcuts]
# Raccourcis clavier personnalisables
show_hide=Ctrl+Alt+C
capture_cursor=Ctrl+Alt+P
next_theme=Ctrl+Alt+Right
previous_theme=Ctrl+Alt+Left
reload_config=Ctrl+Alt+R

[Advanced]
# Désactiver la vérification des mises à jour
check_for_updates=true

# Canal de mise à jour (stable, beta, dev)
update_channel=stable

# Dossier de cache
cache_dir=~/.cache/open-yolo

# Taille maximale du cache en Mo
max_cache_size=100

# Activer le mode développeur
dev_mode=false

# Désactiver la vérification des mises à jour
check_for_updates=true
