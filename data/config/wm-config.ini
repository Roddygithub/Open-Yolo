[WindowManager]
# Activer/désactiver les effets de fenêtre
enable_animations=true
enable_shadows=true
enable_blur=true
enable_round_corners=true

# Paramètres des animations
animation_duration=200  # en millisecondes
fade_in_duration=150
fade_out_duration=150

# Paramètres des ombres
shadow_offset_x=3
shadow_offset_y=3
shadow_blur_radius=10
shadow_color=#00000080  # RGBA

# Paramètres des coins arrondis
corner_radius=8  # en pixels

# Espacement des fenêtres
window_margin=8
window_padding=4

# Comportement des fenêtres
focus_follows_mouse=true
click_to_focus=true
raise_on_focus=true

# Raccourcis clavier
keybind_super=Mod4  # Touche Super (Windows/Command)
keybind_alt=Mod1    # Touche Alt
keybind_shift=Shift
keybind_control=Control

# Exemple de raccourcis personnalisés
# Format: keybinding=commande
keybind_super+Return=alacritty
keybind_super+D=rofi -show run
keybind_super+Q=close-window
keybind_super+F=toggle-fullscreen

# Règles pour les fenêtres
[WindowRules]
# Format: class_name ou title=paramètres
# Exemple :
# firefox=no-border
# alacritty=opacity:0.9

[Workspaces]
# Nombre d'espaces de travail
count=4

# Configuration des barres de fenêtre
[Titlebar]
height=28  # en pixels
button_size=20
button_spacing=4
font=Sans 10

# Boutons de la barre de titre (dans l'ordre de gauche à droite)
# Valeurs possibles : close, minimize, maximize, shade, stick, menu
left_buttons=menu
right_buttons=minimize maximize close

# Couleurs de la barre de titre
titlebar_bg_color=#2f343f
titlebar_fg_color=#f8f8f2
titlebar_active_bg_color=#5294e2
titlebar_active_fg_color=#ffffff

# Bordure de fenêtre
border_width=1
border_color=#1a1a1a
border_active_color=#5294e2

# Thème GTK
[GTK]
theme=Adwaita-dark
theme_variant=dark
icon_theme=Adwaita
cursor_theme=Adwaita
font_name=Sans 10

# Paramètres de la barre de lancement (dock)
[Dock]
enabled=true
position=bottom
size=48
icon_size=32
margin=4
padding=4
background_color=#2f343fcc
active_indicator_color=#5294e2

# Applications épinglées au dock
# Format: nom;icône;commande
pinned_apps=firefox;firefox;firefox
pinned_apps=nautilus;org.gnome.Nautilus;nautilus --new-window
pinned_apps=terminal;org.gnome.Terminal;gnome-terminal
pinned_apps=settings;preferences-system;gnome-control-center

# Paramètres du gestionnaire de notifications
[Notifications]
enabled=true
position=top-right
width=350
spacing=4

# Paramètres du gestionnaire d'alimentation
[PowerManager]
enable_power_menu=true
lock_on_suspend=true
lock_on_screensaver=true
lock_timeout=300  # en secondes

# Paramètres du gestionnaire d'écran de verrouillage
[Locker]
enabled=true
background=#2f343f
time_format=%H:%M
date_format=%A, %d %B %Y

# Paramètres du gestionnaire de fond d'écran
[Wallpaper]
# Chemin vers l'image de fond d'écran
# Peut être un chemin absolu ou relatif à /usr/share/backgrounds/
image=/usr/share/backgrounds/warty-final-ubuntu.png

# Mode d'affichage du fond d'écran
# Valeurs possibles : none, centered, tiled, stretched, scaled, zoomed, spanned
mode=zoom

# Couleur d'arrière-plan (utilisée si l'image ne couvre pas tout l'écran)
background_color=#2f343f

# Délai entre les changements de fond d'écran (en secondes, 0 pour désactiver)
change_interval=0

# Activer le mode aléatoire
random_order=false

# Dossier contenant les fonds d'écran
# Le gestionnaire utilisera toutes les images de ce dossier
# wallpaper_dir=/usr/share/backgrounds/

# Paramètres du gestionnaire de fenêtres flottantes
[FloatingWindows]
# Liste des classes de fenêtres qui doivent toujours flotter
# Par défaut, les boîtes de dialogue et les fenêtres modales flottent
dialog=floating
menu=floating
tooltip=floating
utility=floating
splash=floating
dialog=floating
menu=floating
splash=floating
toolbar=floating
utility=floating
dropdown_menu=floating
popup_menu=floating
tooltip=floating
notification=floating
combo=floating
dnd=floating

# Paramètres du gestionnaire de mises en page
[Layouts]
# Mise en page par défaut (tiling, floating, monocle)
default=tiling

# Espacement entre les fenêtres en mode tiling
gap_width=10
gap_height=10

# Activer les zones de dépôt pour le redimensionnement
enable_drop_zones=true

# Paramètres du gestionnaire de fenêtres empilées
[Stacking]
# Activer l'empilement des fenêtres
enabled=true

# Mode d'empilement (cascade, tile, center)
mode=cascade

# Délai avant activation de l'empilement (en millisecondes)
activation_delay=500

# Paramètres du gestionnaire de fenêtres en mosaïque
[Tiling]
# Activer le mode mosaïque
enabled=true

# Nombre de colonnes/rangees par défaut
columns=2
rows=2

# Espacement entre les fenêtres en mode mosaïque
spacing=5

# Activer le redimensionnement proportionnel
proportional_resize=true

# Paramètres du gestionnaire de fenêtres en plein écran
[Fullscreen]
# Comportement du plein écran
# Valeurs possibles : maximize, fullscreen, none
mode=fullscreen

# Masquer la barre de titre en mode plein écran
hide_titlebar=true

# Paramètres du gestionnaire de fenêtres flottantes
[Floating]
# Taille minimale des fenêtres flottantes
min_width=200
min_height=100

# Taille maximale des fenêtres flottantes (0 pour illimité)
max_width=0
max_height=0

# Position par défaut des nouvelles fenêtres flottantes
# Valeurs possibles : centered, pointer, parent
position=centered

# Décalage par rapport à la position par défaut
offset_x=0
offset_y=0

# Paramètres du gestionnaire de fenêtres empilées
[Stacking]
# Activer l'empilement des fenêtres
enabled=true

# Mode d'empilement (cascade, tile, center)
mode=cascade

# Délai avant activation de l'empilement (en millisecondes)
activation_delay=500
