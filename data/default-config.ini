# Configuration par défaut pour Open-Yolo
# Ce fichier est utilisé pour initialiser la configuration lors du premier démarrage

[Application]
# Nom de l'application
name = Open-Yolo
# Version de l'application
version = 1.0.0
# Activer les logs de débogage
debug = false
# Niveau de détail des logs (0: Erreur, 1: Avertissement, 2: Info, 3: Debug)
log_level = 1

[Window]
# Taille de la fenêtre
width = 1024
height = 768
# Position de la fenêtre
x = 100
y = 100
# Mode plein écran
fullscreen = false
# Toujours au premier plan
always_on_top = false
# Activer la transparence
transparent = true

[Graphics]
# Activer l'accélération matérielle
hardware_acceleration = true
# Activer la synchronisation verticale
vsync = true
# Limite de FPS (0 pour illimité)
fps_limit = 60
# Qualité des graphismes (0: Faible, 1: Moyen, 2: Élevé)
quality = 2
# Activer les effets de flou
blur_effects = true
# Activer les animations
animations = true

[Input]
# Sensibilité de la souris
mouse_sensitivity = 1.0
# Inverser l'axe Y de la souris
invert_mouse_y = false
# Inverser l'axe X de la souris
invert_mouse_x = false
# Activer la capture du curseur
capture_mouse = false

[Cursor]
# Activer les curseurs personnalisés
enabled = true
# Taille du curseur (1.0 = taille normale, 2.0 = 2x plus grand, etc.)
size = 1.0
# Thème du curseur (nom du dossier dans /usr/share/icons/ ou chemin complet)
theme = default
# Délai d'inactivité avant de masquer le curseur (en secondes, 0 pour désactiver)
hide_timeout = 5.0
# Activer les effets de transition
enable_transitions = true
# Vitesse des animations (1.0 = vitesse normale)
animation_speed = 1.0
# Activer les effets de son sur les interactions
enable_sound_effects = false
# Activer les effets de particules
enable_particles = true
# Couleur de surbrillance du curseur (format: #RRGGBB ou nom de couleur)
hover_color = #4285F4
# Opacité du curseur (0.0 à 1.0)
opacity = 1.0
# Activer l'ombre portée
enable_shadow = true
# Couleur de l'ombre (format: #RRGGBB ou nom de couleur)
shadow_color = #000000
# Décalage de l'ombre (en pixels)
shadow_offset_x = 2
shadow_offset_y = 2
# Flou de l'ombre (en pixels)
shadow_blur = 3
# Opacité de l'ombre (0.0 à 1.0)
shadow_opacity = 0.5

[Audio]
# Activer l'audio
audio_enabled = true
# Volume principal (0.0 - 1.0)
volume = 0.8
# Volume de la musique (0.0 - 1.0)
music_volume = 0.6
# Volume des effets sonores (0.0 - 1.0)
sfx_volume = 1.0
# Activer le son 3D
enable_3d_audio = true

[Theme]
# Thème par défaut (light, dark, system)
theme = system
# Taille de la police de base (en points)
font_size = 12
# Police personnalisée (laisser vide pour la police système)
font_family =
# Échelle de l'interface (1.0 = 100%)
ui_scale = 1.0
# Arrondi des coins (en pixels)
corner_radius = 6

[Cursor]
# Activer les curseurs personnalisés
custom_cursors = true
# Taille du curseur (1.0 = 100%)
cursor_size = 1.0
# Opacité du curseur (0.0 - 1.0)
cursor_opacity = 1.0
# Activer les effets de curseur
cursor_effects = true
# Couleur du curseur (en hexadécimal, vide pour la couleur par défaut)
cursor_color =
# Activer l'ombre du curseur
cursor_shadow = true

[Shortcuts]
# Raccourci pour activer/désactiver le mode plein écran
fullscreen = F11
# Raccourci pour capturer/relâcher le curseur
capture_mouse = F12
# Raccourci pour quitter l'application
quit = Ctrl+Q
# Raccourci pour afficher les raccourcis
show_shortcuts = F1

[Network]
# Activer la synchronisation en ligne
online_sync = false
# Identifiant utilisateur (pour la synchronisation)
user_id =
# Mot de passe (toujours chiffré)
password =
# Se souvenir de l'utilisateur
remember_me = false
# Se connecter automatiquement
auto_login = false

[Updates]
# Vérifier automatiquement les mises à jour
check_for_updates = true
# Télécharger automatiquement les mises à jour
auto_download_updates = true
# Installer automatiquement les mises à jour
auto_install_updates = false
# Canal de mise à jour (stable, beta, alpha)
update_channel = stable

[Privacy]
# Envoyer des rapports de plantage
send_crash_reports = true
# Envoyer des statistiques d'utilisation
send_usage_statistics = true
# Améliorer Open-Yolo avec des données d'utilisation anonymes
improve_with_telemetry = true

[Advanced]
# Activer le mode développeur
dev_mode = false
# Niveau de journalisation (0: Erreur, 1: Avertissement, 2: Info, 3: Debug, 4: Trace)
log_level = 1
# Dossier des logs (relatif au dossier de configuration)
log_directory = logs
# Nombre maximum de fichiers de log à conserver
max_log_files = 10
# Taille maximale d'un fichier de log (en Mo)
max_log_size = 10
# Activer le débogage OpenGL
debug_opengl = false
# Activer le débogage du réseau
debug_network = false
# Activer le débogage des entrées
debug_input = false
# Activer le débogage audio
debug_audio = false
